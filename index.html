.brushpen {
  position:absolute;

  top: 30%; height: 50%;  bottom: 30%; right: 40%;left: 40%;
  width: 20%;
 height: 40%;


  display: block;
}

.graphic {
  fill: currentcolor;transform:scale(0.7);
  animation: 2s spin cubic-bezier(0.25, 1.6, 0, 2) infinite ;
  transform-origin: 50% 50%;
}

@keyframes spin {
  0% { ransform: rotate(0deg) scale(0.7); }
  50% { transform: rotate(90deg) scale(0.7); }
  100% { transform: rotate(0deg) scale(0.7); } }


.smear {opacity:.42; animation: 2s smear cubic-bezier(0.5, 1, 0, 0) infinite }

@keyframes smear {
  0% {stroke-dashoffset: 750;}
  2% {stroke-dashoffset: 750;}
  2% { stroke-dashoffset: 420;}
  49% { stroke-dashoffset: 90; }
  51% { stroke-dashoffset: 400; }
  100% { stroke-dashoffset: 750; }
}
